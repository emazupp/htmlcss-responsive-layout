<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="keyword" content="" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Giallo Booleano</title>
  </head>

  <body>
    <header class="header">
      <div class="logo"><span>GIALLO BOOLEANO</span></div>
    </header>
    <main>
      <section class="upper-section">
        <div class="food-type"><span>DOLCI E DESSERTS</span></div>
        <div class="upper-section-title">
          <h1>Tiramisù</h1>
          <span class="d-none">(Dolce tradizionale)</span>
        </div>
        <div class="ytvideo">
          <img src="./img/image (10).png" alt="ytvideo" />
        </div>
        <div class="description">
          <h2>In breve</h2>
          <p>Difficoltà: <b>Facile</b></p>
          <p>Tempo: <b>40 min</b></p>
          <p>Porzione per: <b>8 persone</b></p>
          <p>Costo: <b>contenuto</b></p>
          <p><b>Note</b>: +2 ore di riposo in frigo</p>
        </div>
        <div class="social-button">
          <ul>
            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-brands fa-twitter"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
            <li><i class="fa-brands fa-pinterest"></i></li>
            <li><i class="fa-brands fa-youtube"></i></li>
          </ul>
        </div>
        <div class="adv-banner d-none"></div>
      </section>
      <section class="lower-section">
        <div class="lower-section-title"></div>
        <div class="image"></div>
        <div class="recipe-description"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="company-info"></div>
      <div class="important-links"></div>
    </footer>
  </body>
</html>
